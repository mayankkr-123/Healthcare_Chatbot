<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Chatbot</title>
    <link rel="stylesheet" href="chatbot.css">
</head>

<body>
    <div class="chatbot-description">
        <p>Welcome to MediBot! I'm your personal healthcare assistant. Feel free to ask about your symptoms, and I'll be happy to assist you.</p>
    </div>
    <button class="chatbot-toggler">
        <span class="material-symbols-rounded">start</span>
        <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot">
        <header>
            <h2>Healthcare Chatbot</h2>
            <span class="close-btn material-symbols-outlined">close</span>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <span class="material-symbols-outlined">smart_toy</span>
                <p>Hi there ðŸ‘‹<br>How can I help you!! Enter your name!!</p>
            </li>
        </ul>
        <div class="chat-input">
            <textarea id="user-input" placeholder="Enter your symptoms..." spellcheck="false" required></textarea>
            <span id="send-btn" class="material-symbols-rounded">send</span>
        </div>
        <div id="typing-indicator" style="display:none;">...</div>
    </div>

    <script src="chatbot.js" defer></script>
</body>

</html>
